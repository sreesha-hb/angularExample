<html>
    <head>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

      <style>
        .logDiv {
          margin-top: 100px;
          margin-right: 50px;
        } 
        .picture {
          width: 70%;
          margin-left: 100px;
          margin-top: 50px;
        }
        .form-control:focus{
          box-shadow: none;
          outline: none !important;
        }

      </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
      <script>
        window.onload = function() {
          document.getElementById("exampleInputEmail1").focus();
        };
        
        document.myform.mail.focus();
        function subcheck() {

          
          var i = document.myform.mail.value;
          var j = document.myform.psd.value;


          if ( (i == "") || (j == "") ) {
            alert("Fields cannot be empty. Please fill out all the details");
          } else {
            alert("Submitted successfully");
            window.location.href = "thankyou.html";
          }
          }
      </script>  
    
    </head>

    <body>

        <br>
        <div class="container">

            <div>
              
              <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link "  href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="register.html">Registration</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="feedback.html">Feedback</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                  </li>
              </ul>
              <hr>
            </div>


            <div class="row">
              <div class="col-sm-6">
                
                <div class="logDiv">
                  <div class="shadow-lg p-4 mb-2 bg-body rounded">
                  <h3><strong>Login Credentials.</strong></h3>	<br>
                  
                  <form name="myform"  action="thankyou.html">
    
                        <!-- Email Address -->
                          
                          <div class="col-sm-10">
                              <label for="exampleInputEmail1" class="visually-hidden ">Email address</label>
                              <input type="email" name="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" onkeyup="mail1()" required>
                              <div id="emailHelp" class="form-text"></div>
                        </div>
    
                          <br>
    
                          <!-- password  -->
                          <div class="col-sm-10">
                          <label class="visually-hidden" for="autoSizingInput">Address Line 1</label>
                          <input type="password" name="psd" class="form-control" id="autoSizingInput" placeholder="Password" data-bs-target="#exampleModal"  onkeyup="pass()" required>
                          <div id="passHelp" class="form-text"></div>
                          </div>

                          <p id="helper"></p>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Show Password
                            </label>
                          </div>
    
                          <br>
                          <div class="col-sm-10"></div>
                          <input type=button id="btn" class="btn btn-primary btn-sm" value="Login" onclick="subcheck()" ></button>
                          <span>New User? </span><a href="register.html">Register Now</a>
                
                  </form>
                </div>
                </div>
              </div>
              <div class="col-sm-6">
                <img src="login.png" class="picture" alt="">
              </div>
            </div>

        </div>

        <script>

        jQuery('#flexCheckDefault').change(function() {
        if ($(this).prop('checked')) {

          $("#autoSizingInput").prop('type', 'text');
        } else {
 
          $("#autoSizingInput").prop('type', 'password');
        }

        });

          
        </script>

    </body>
</html>
