<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        

        <script>

			function mycontact() {

				var c = document.myform.contact.value;


				if (c.length < 10 || c.length > 10) {
					document.getElementById("chelp").innerHTML = "Please enter correct contact number";
				} else {
					document.getElementById("chelp").innerHTML = "";
				}
			}

			function myzip() {


				var z = document.myform.zip.value;

				if (z.length < 6 || z.length > 6) {
					document.getElementById("zhelp").innerHTML = "Please enter correct zip or area pin";
				} else {
					document.getElementById("zhelp").innerHTML = "";
				}
			}

			function mail1() {
				var e = document.myform.mail.value;
				var atpos = e.indexOf("@");
				var dotpos = e.lastIndexOf(".");

				if ((atpos < 1) || (dotpos < atpos+2) || (dotpos+2 >= e.length)) {
					document.getElementById("emailHelp").innerHTML = "Please enter valid email address";
				} else {
					document.getElementById("emailHelp").innerHTML = "";				
				}
			}

			function pass() {
				var p = document.myform.psd.value;

				if ((p.length < 8) || (p.length > 15)) {
					document.getElementById("passHelp").innerHTML = "Password must be 8 to 15 characters long";
				} else {
					document.getElementById("passHelp").innerHTML = "";
				}
			}

			function conpass() {

				var p = document.myform.psd.value;
				var cp = document.myform.conpsd.value;

				if (cp != p) {
					document.getElementById("conpassHelp").innerHTML = "Passwords do not match";
				} else {
					document.getElementById("conpassHelp").innerHTML = "";
				}
			}

			function subcheck() {

				var a = document.myform.fname.value;
				var b = document.myform.contact.value;
				var c = document.myform.ad1.value;
				var d = document.myform.ad2.value;
				var e = document.myform.cty.value;
				var f = document.myform.stt.value;
				var g = document.myform.cnty.value;
				var h = document.myform.zip.value;
				var i = document.myform.mail.value;
				var j = document.myform.psd.value;
				var k = document.myform.conpsd.val;

				if ((document.getElementById("chelp").innerHTML != "") || (document.getElementById("zhelp").innerHTML != "") || (document.getElementById("emailHelp").innerHTML != "") || (document.getElementById("passHelp").innerHTML != "") || (document.getElementById("conpassHelp").innerHTML != "")) {
					alert("Please fill out all the required fields correctly!");
				} else if ((a == "") || (b == "") || (c == "") || (d == "") || (e == "") || (f == "") || (g == "") || (h == "") || (i == "") || (j == "") || (k == "")) {
					alert("Fields cannot be empty. Please fill out all the details");
				} else {
					alert("Submitted successfully");
					window.location.href = "thankyou.html";
				}
			}

				

		</script>


    </head>

    <body>

        <br>
        <div class="container">
        

            <div> 
            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link "  href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="register.html">Registration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="feedback.html">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="login.html">Login</a>
                  </li>
            </ul>
            </div>
            <hr>

            <div>
                <form name="myform"  action="thankyou.html"> 

                    

                    <!-- DIVISION1 PI -->
        
                        <div class="shadow p-3 mb-2 bg-body rounded">
                            <h3>Register with us.</h3><hr>
                                <p><strong>Personal Information</strong></p>			
        
                            <!-- Full Name -->
                            <div class="row  g-4 align-items-center">
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">Name</label>
                                <input type="text" name="fname"  class="form-control" id="autoSizingInput" placeholder="Full Name" required>
                            </div>
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">Name</label>
                                <input type="date" name="dob"  class="form-control" id="autoSizingInput" placeholder="Full Name" placeholder="DOB" required>
                            </div>
                            <div class="col-sm-4">
                                <span>Gender  </span><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                  </div>
                            </div>
                            </div>
                            

                            
                            
        
                            <br>
        
                            <!-- Contact -->
                            <div class="col-auto">
                                <label class="visually-hidden" for="autoSizingInput">Contact</label>
                                <input type="number" name="contact" class="form-control" id="autoSizingInput"  placeholder="Contact Number" onkeyup="mycontact()" required>
                                <div name="contactHelp" id="chelp" class="form-text"></div>
                            </div>
        
                            <br>
        
                            <div class="row  g-4 align-items-center">
        
                            <!-- Address Line1  -->
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">Address Line 1</label>
                                <input type="text" name="ad1" class="form-control" id="autoSizingInput" placeholder="Address Line 1" required>
                            </div>
        
        
                            <!-- Address Line2  -->
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">Address Line 2</label>
                                <input type="text" name="ad2" class="form-control" id="autoSizingInput" placeholder="Address Line 2" required>
                            </div>
        
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">City</label>
                                <input type="text" name="cty" class="form-control" id="autoSizingInput" placeholder="City/Village/District" required>
                            </div>
        
                            </div>
        
                            <br>
        
                            <div class="row  g-4 align-items-center">
        
                            <!-- State  -->
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">State</label>
                                <input type="text" name="stt" class="form-control" id="autoSizingInput" placeholder="State" required>
                            </div>
        
        
                            <!-- Country  -->
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">Country</label>
                                <input type="text" name="cnty" class="form-control" id="autoSizingInput" placeholder="Country" value="INDIA" readonly required>
                            </div>
        
        
                            <!-- Zip Code  -->
                            <div class="col-sm-4">
                                <label class="visually-hidden" for="autoSizingInput">Zip Code</label>
                                <input type="number" name="zip" class="form-control" id="autoSizingInput" placeholder="Zip Code" onkeyup="myzip()" required>
                                <div name="zipHelp" id="zhelp" class="form-text"></div>
                            </div>
        
                        </div>
        
                        <br>
        
        
                                    <!-- DIVISION1 CREATE ACCOUNT -->
                        <div>
                            <p><strong>User Credentials</strong></p>			
        
                        <!-- Email Address -->
                        <div class="col-auto">
                                <label for="exampleInputEmail1" class="visually-hidden">Email address</label>
                                <input type="email" name="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" onkeyup="mail1()" required>
                                <div id="emailHelp" class="form-text"></div>
                        </div>
        
                        <br>
        
                        <div class="row  g-4 align-items-center">
        
                        <!-- password  -->
                        <div class="col-sm-6">
                            <label class="visually-hidden" for="autoSizingInput">Address Line 1</label>
                            <input type="password" name="psd" class="form-control" id="autoSizingInput" placeholder="Password" data-bs-target="#exampleModal"  onkeyup="pass()" required>
                            <div id="passHelp" class="form-text"></div>
                        </div>
        
        
                        <!-- confirm password  -->
                        <div class="col-sm-6">
                            <label class="visually-hidden"  for="autoSizingInput">Address Line 2</label>
                            <input type="password" name="conpsd" class="form-control" id="autoSizingInput" placeholder="Confirm Password" onkeyup="conpass()" required>
                            <div id="conpassHelp" class="form-text"></div>
                        </div>
        
                        </div>
        
                        <br>
        
                        </div>
        
                        <input type=button class="btn btn-primary btn-sm" value="Register" onclick="subcheck()" ></button>
                        <span>Already have an aacount?</span><a href="login.html">Login Now</a>                      
        
        
                    </form>
            </div>

        </div>
        

    </body>
</html>
